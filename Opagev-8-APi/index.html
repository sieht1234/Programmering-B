<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select er et godt link omkring selector i button -->
    <header>
        <h1>hvad skal der g√∏res</h1>
    </header>
    <main>
        <div id="activity">
            <h2 id="title">shit</h2>
            <p id="participants">2</p>
            <p id="acc">0.5</p>
            <p id="price">2</p>
            <p id="cat">recreational</p>
        </div>
            <!--kage-->
    </main>
    <footer>
        <label for = "select-type">
            <select name = "select-type" id = "select-type">
                <option value="">random</option>
                <option value="?type =busywork">busywork</option>
                <option value="?type =social">social</option>
                <option value="?type =recreational">recreational</option>
                <option value="?type =education">education</option>
                <option value="?type =relaxation">relaxation</option>
                <option value="?type =music">music</option>
                <option value="?type =charity">charity</option>
                <option value="?type =cooking">cooking</option>
                <option value="?type =diy">diy</option>
            </select>
        </label>
    
    
        <label for="select-pants">
            select a participant
            <select name="select-pants" id="select-pants">
                <option value="&participants-1">1 person</option>
                <option value="&participants-2">2 person</option>
                <option value="&participants-3">3 person</option>
                <option value="&participants-4">4 person</option>
                <option value="&participants-5">5 person</option>
            </select>
        </label>
        <button id='fetch'>hvad ellers?!?</button>
    </footer>
    


    <script src="index.js"></script>
</body>
</html>
